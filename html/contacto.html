<main>
    <h2>Formulario de contacto</h2>
    <form action="https://formspree.io/f/myzwakyb" method="post" id="formulario">
    <label for="correo">Correo electrónico: </label><br>
    <input type="email" name="correo" id="correo"><br>
    <label for="nombre">Nombre: </label><br>
    <input type="text" name="nombre" id="nombre"><br>
    <label for="apellido">Apellido: </label><br>
    <input type="text" name="apellido"><br>
    <label for="edad">Edad: </label><br>
    <input type="number" name="edad" id="edad"><br>
    <p>Género:</p>
        <input type="radio" name="genero" id="M" value="M">
        <label for="genero">Masculino</label>
        <input type="radio" name="genero" id="F" value="F">
        <label for="genero">Femenino</label><br>
    <textarea name="mensaje" rows="4" cols="50">¡Deja tu reseña o sugerencia!</textarea><br> 
    <input type="submit" value="Enviar mensaje">
    </form>
